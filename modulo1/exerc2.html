<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 2</title>
</head>
<body>
    <script>
        var pi = 3.1415
        var raio = +prompt('Insira o valor do raio: ')
        
        var perimetro = 2 * pi * raio

        var area = pi * raio^2

        document.write(' A área do circulo é: ' + area.toFixed(2) + '<br>')
        document.write(' O perímetro do circulo é: ' + perimetro.toFixed(2))
    </script>


</body>
</html>
