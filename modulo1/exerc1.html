<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <script>
        var nome = prompt('Insira seu nome: ')
        var n1 = +prompt('Insira a N1: ')
        var n2 = +prompt('Insira a N2: ')
        var n3 = +prompt('Insira a N3: ')

        var media = (n1+n2+n3)/3

        document.write(nome + ', sua média de nota é: ' + media.toFixed(2))
    </script>


</body>
